name: "CI"

on:
  push:
    branches: [ main  ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main, '**' ]
  schedule:
    - cron: '45 3 * * 1'

jobs:
  lint:
    name: Check ScalaFmt / ScalaStyle
    runs-on: ubuntu-latest

    strategy:
      matrix:
        jdk: [ '8', '11' ]
        scala: [ '2.12.13', '2.13.8' ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: ${{ matrix.jdk }}
          cache: 'sbt'

      - name: Set GitHub token
        run: git config --global github.token $TOKEN
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check ScalaFmt
        run: sbt ++${{ matrix.scala }} scalafmtSbtCheck scalafmtCheck Test/scalafmtCheck

      - name: Check ScalaStyle
        run: sbt ++${{ matrix.scala }} scalastyle test:scalastyle

      - name: Upload Style Report (XML)
        uses: actions/upload-artifact@v3.1.0
        with:
          name: scalastyle-reports
          path: ${{github.workspace}}/target/scalastyle-report/

  analyze:
    name: Analyze
    needs: [ lint ]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        jdk: [ '8', '11' ]
        scala: [ '2.12.13', '2.13.8' ]
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality

    - name: Setup JDK
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: ${{ matrix.jdk }}
        cache: 'sbt'

    - name: Set GitHub token
      run: git config --global github.token $TOKEN
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Perform Build / Test
      run: sbt ++${{ matrix.scala }} compile test

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
